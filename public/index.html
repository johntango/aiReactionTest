<!DOCTYPE html>
<html>
<head>
    <title>Reaction Time Test</title>
    <link rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Reaction Time Test</h1>
    <form id="userForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Start Test</button>
    </form>
    <div id="testArea" class="mt-5" style="display:none;">
        <button id="testButton" class="btn btn-secondary btn-lg">
            Wait for Green
        </button>
    </div>
    <div id="topTimes" class="mt-5">
        <h2>Top 5 Fastest Times</h2>
        <ul id="timesList" class="list-group"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
